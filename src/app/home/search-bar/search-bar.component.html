<form [formGroup]="searchForm">
  <div class="row">
    <div class="col-lg-12 ">
      <div class="row ">
        <div class="col-lg-4 col-md-3 col-sm-6 col-xs-6 p-0" style="cursor: text !important" (click)="editFormInput()"  >
          <div style="cursor: text !important">
          <span class="icon-pos search-icon"><i class="material-icons" style="font-size:20px">search</i></span>
          <input #name type="text" formControlName="name" style="padding-left:20% !important;" class="b-r-none input-border select-size font-family "
            style="font-weight:400 !important" placeholder="Search by Restaurant name">
          </div>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 dropbtn  p-0" style="padding-right: 2px">
          <div (click)="dropdownActive=!dropdownActive" class="dropdown">
            <input  placeholder="Select seats" class="select-size input-border b-r-none" formControlName="guest"
              (window:mouseup)="autoCloseForDropdown($event)" />
            <div class="dropdown-content" [class.dropdown-active]="dropdownActive">
              <a (click)="setGuestNumber(2)">2 people</a>
              <a (click)="setGuestNumber(3)">3 people</a>
              <a (click)="setGuestNumber(4)">4 people</a>
            </div>
          </div>
          <span (click)="editFormInput()" (click)="dropdownActive=!dropdownActive" class="icon-pos"> <i class="fa fa-angle-down"
              aria-hidden="true"> </i> </span>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6  p-0">
          <span class="icon-pos"> <i class="fa fa-angle-down" aria-hidden="true"> </i> </span>
          <span (click)="d.toggle()" class="icon-pos"> <i class="fa fa-angle-down" aria-hidden="true"> </i>
          </span>
          <input type="text" placeholder="yyyy-mm-dd" formControlName="date" ngbDatepicker #d="ngbDatepicker"
            (click)="d.toggle()" (dateSelect)="onDateSelect($event)"
            class="font-family input-border select-size b-r-none" readonly />
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6  p-0">
          <span atp-time-picker (click)="openTimePicker($event)" class="icon-pos"> <i class="fa fa-angle-down"
            aria-hidden="true"> </i> </span>
        <input atp-time-picker class="font-family select-size input-time input-border b-r-none"
          placeholder="HH-MM" formControlName="time" readonly />
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 p-0">
          <button type="button" class="btn font-family find-search" (click)="valueChanged()">Find a table</button>
        </div>
      </div>
    </div>
  </div>
</form>
