<form [formGroup]="searchForm">
  <div class="row">
    <div class="col-lg-12 ">
      <div class="row ">
        <div class="col-lg-4 col-md-3 col-sm-6 col-xs-6 p-0">
          <span class="icon-pos search-icon"><i class="material-icons" style="font-size:20px">search</i></span>
          <input type="text" formControlName="name" class="form-control search-slt font-family pad-left"
            style="font-weight:400 !important" placeholder="Search by Restaurant name">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6  p-0" style="padding-right: 2px">
          <span class="icon-pos"> <i class="fa fa-angle-down" aria-hidden="true"> </i> </span>
          <select formControlName="guest" class="form-control search-slt " id="exampleFormControlSelect1">
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <option value="4">4 people</option>
            <option>Example option one</option>
            <option>Example option two</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6  p-0">
          <span class="icon-pos"> <i class="fa fa-angle-down" aria-hidden="true"> </i> </span>
          <select formControlName="date" class="form-control search-slt font-family" id="exampleFormControlSelect1">
            <option value="2019-06-06">Jun, 6, 2019</option>
            <option value="2019-06-22">Jun, 22, 2019</option>
            <option>Example option one</option>
            <option>Example option two</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6  p-0">
          <span class="icon-pos"> <i class="fa fa-angle-down" aria-hidden="true"> </i> </span>
          <select formControlName="time"  class="form-control search-slt font-family" id="exampleFormControlSelect1">
            <option value="07:00:00">7:00 PM </option>
            <option value="16:00:00">04:00 PM</option>
            <option>Example option two</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 p-0">
          <button type="button" class="btn font-family find-search" (click)="valueChanged()">Find a table</button>
        </div>
      </div>
    </div>
  </div>
</form>
