
<div style="background-color: #ffff ">
<app-header-navbar></app-header-navbar>
</div>


<form [formGroup]="loginForm">
<div class="container">
  <div class="d-flex" >
    <div class="mr-auto p-2 font-family font-24 font-regular">Login</div>
    
    <div class="p-2 red-text font-family font-18 font-semi-bold" (click)="createAccount()" >Create account</div>
  </div>  
  <div class="row">
    <div class="col-12 m-bottom-2">
      <input formControlName="email" type="text" class="form-control b-r-0" placeholder="Email">
    </div>
    <div class="col-12 m-bottom-4">
      <input formControlName="password" type="text" class="form-control b-r-0"  placeholder="Password">
      <span *ngIf="invalidLogin" class="error-text">Invalid email or password</span>
    </div>
    <div class="col-12 m-bottom-2">
      <button type="button" class="btn font-family wide-red" (click)="checkLogin()">Login</button>
    </div>
  </div>
</div>
</form>


<app-footer></app-footer>
