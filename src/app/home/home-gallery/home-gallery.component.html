
<div style="padding-left: 10%; padding-right:10%">

            <img class="gallery_product" src="{{links}}" >
            <br>
             <span class="res-name-style">Restaurant Name</span>
             <br>

            <br>

        </div>

    </div>

  </div>
</div>
