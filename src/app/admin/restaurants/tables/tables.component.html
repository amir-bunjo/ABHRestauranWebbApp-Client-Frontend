<div class="p-3" >
  <div class="row">

    <div class="col-md-auto ml-4">Add Tables </div>
    <div class="col-md-auto ml-auto">
      <button class="font-family" (click)="addTableForm()">Add tables</button>
    </div>

  </div>


    <div class="row ml-2 light-font pt-2">
        <div class="col-3 pb-3"  *ngFor="let tableItem of tablesInDB;let i=index">
            {{i+1}}.
          <input class=" pl-3 ml-2 mb-2" type="text"  value="{{tableItem.seats}} seats" disabled>
        </div>
        <div class="col-12 ml-4 mb-2">Add New Tables</div>
        <div class="col-12 pb-3" *ngFor="let tableItem of tableItemArray" [hidden]="isDeleted(tableItem)">
            {{tableItem}}.
            <span class="icon-pos"> <i class="fa fa-angle-down" aria-hidden="true" > </i> </span>
            <select (change)="setTableType($event,tableItem)"  type="text"   class=" pl-3 ml-2 mb-2" >
              <option style="display: none" >Select type of Table</option>
              <option value="1" >1 people</option>
              <option value="2">2 people</option>
              <option value="3">3 people</option>
              <option value="4">4 people</option>
            </select>
                <input type="number" min="1" (change)="setTableAmount($event,tableItem)" value="null"  placeholder="Amount" class="ml-2">

            <span (click)=" deleteTableForm(tableItem)"  class="ml-3 "><img class="icon" src="/assets/trash.svg" alt="An example icon" /></span>
          </div>


      
    </div>

    <button (click)="saveTable()">saveTable</button>
 
</div>
